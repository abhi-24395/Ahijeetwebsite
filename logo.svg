<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none" aria-hidden="true">
  <defs>
    <!-- Inner circle: dark fill + grid -->
    <pattern id="grid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M 12 0 L 0 0 0 12" fill="none" stroke="#334155" stroke-width="0.4" opacity="0.6"/>
    </pattern>
    <!-- Outer ring mask for dots -->
    <circle id="innerCircle" cx="60" cy="60" r="44"/>
  </defs>
  <!-- Outer ring (light blue) -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
  <!-- Four orbital dots -->
  <circle cx="60" cy="8" r="3.5" fill="#3b82f6"/>
  <circle cx="112" cy="60" r="3.5" fill="#3b82f6"/>
  <circle cx="60" cy="112" r="3.5" fill="#3b82f6"/>
  <circle cx="8" cy="60" r="3.5" fill="#3b82f6"/>
  <!-- Inner circle: dark with grid -->
  <circle cx="60" cy="60" r="44" fill="#111827"/>
  <circle cx="60" cy="60" r="44" fill="url(#grid)"/>
  <circle cx="60" cy="60" r="44" fill="none" stroke="#1e293b" stroke-width="1.2"/>
  <!-- Geometric AK: outline style -->
  <g fill="none" stroke="#f1f5f9" stroke-width="2.8" stroke-linecap="square" stroke-linejoin="miter">
    <!-- A: left leg, peak, right leg, crossbar -->
    <path d="M 28 76 L 28 44 L 42 44 L 56 44 L 56 76 M 32 54 L 52 54"/>
    <!-- K: stem, upper and lower arms -->
    <path d="M 62 44 L 62 76 M 62 58 L 78 44 M 62 58 L 78 76"/>
  </g>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Abhijeet Kulkarni</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0f1e;
            --bg-secondary: rgba(20, 30, 50, 0.7);
            --bg-tertiary: rgba(30, 40, 60, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b0d4ff;
            --accent-cyan: #00d4ff;
            --accent-cyan-bright: #00f0ff;
            --accent-yellow: #ffd700;
            --border: rgba(0, 212, 255, 0.3);
            --glow: 0 0 20px rgba(0, 212, 255, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 212, 255, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .dashboard-header h1 {
            font-size: 28px;
            color: var(--accent-cyan);
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .settings-panel {
            grid-column: 1 / -1;
            margin-bottom: 8px;
        }
        .toggle-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
        }
        .toggle-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .toggle-item input[type="checkbox"] {
            width: auto;
            accent-color: var(--accent-cyan);
        }
        .logo-preview {
            max-width: 120px;
            max-height: 60px;
            object-fit: contain;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 8px;
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            font-size: 20px;
            color: var(--accent-cyan);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: rgba(10, 15, 30, 0.8);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .file-upload {
            position: relative;
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .file-preview {
            margin-top: 12px;
            font-size: 12px;
            color: var(--accent-cyan);
        }

        .btn {
            padding: 12px 24px;
            background: var(--accent-cyan);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: var(--accent-cyan-bright);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .btn-danger {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .works-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .work-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .work-item:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .work-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .work-item-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-cyan);
            margin-bottom: 4px;
        }

        .work-item-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .work-item-actions {
            display: flex;
            gap: 8px;
        }

        .work-item-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .work-item-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .work-item-media {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .work-item-media img,
        .work-item-media video {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #4ade80;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }

        @media (max-width: 968px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="message" id="message"></div>

        <div class="dashboard-content">
            <div class="panel settings-panel">
                <h2>Site Settings (Live)</h2>
                <p style="color: var(--text-secondary); font-size: 13px; margin-bottom: 20px;">Control your public status, availability, and logo. Changes go live immediately.</p>
                <form id="settingsForm">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="settingsStatus" name="status">
                            <option value="available">Available</option>
                            <option value="busy">Busy</option>
                            <option value="away">Away</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Status message (e.g. "Open for projects")</label>
                        <input type="text" id="settingsStatusMessage" name="statusMessage" placeholder="Open for projects & conversations.">
                    </div>
                    <div class="form-group">
                        <label>Available for</label>
                        <div class="toggle-row">
                            <label class="toggle-item"><input type="checkbox" id="availFreelance" checked> Freelance</label>
                            <label class="toggle-item"><input type="checkbox" id="availCollab" checked> Collaboration</label>
                            <label class="toggle-item"><input type="checkbox" id="availMentorship" checked> Mentorship</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hero tagline (e.g. "IoT Builder · Founder · Designer")</label>
                        <input type="text" id="settingsHeroTagline" name="heroTagline" placeholder="IoT Builder · Founder · Designer">
                    </div>
                    <div class="form-group">
                        <label>Logo (image)</label>
                        <div class="file-upload">
                            <input type="file" id="settingsLogo" name="logo" accept="image/*">
                            <div class="file-upload-label">Click to upload logo</div>
                            <div class="file-preview" id="logoPreview"></div>
                        </div>
                        <img id="logoPreviewImg" class="logo-preview" alt="" style="display:none;">
                    </div>
                    <button type="submit" class="btn">Save settings</button>
                </form>
            </div>
            <div class="panel">
                <h2>Add New Work</h2>
                <form id="workForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="IoT & Embedded Systems">IoT & Embedded Systems</option>
                            <option value="Creative Technology">Creative Technology</option>
                            <option value="System Architecture">System Architecture</option>
                            <option value="Builder Tools">Builder Tools</option>
                            <option value="General">General</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" name="tags" placeholder="ESP32, IoT, LED">
                    </div>

                    <div class="form-group">
                        <label for="link">External Link (optional)</label>
                        <input type="url" id="link" name="link" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label>Image</label>
                        <div class="file-upload">
                            <input type="file" id="image" name="image" accept="image/*">
                            <div class="file-upload-label">Click to upload image</div>
                            <div class="file-preview" id="imagePreview"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Video</label>
                        <div class="file-upload">
                            <input type="file" id="video" name="video" accept="video/*">
                            <div class="file-upload-label">Click to upload video</div>
                            <div class="file-preview" id="videoPreview"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn">Add Work</button>
                </form>
            </div>

            <div class="panel">
                <h2>Your Works</h2>
                <div class="works-list" id="worksList">
                    <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        Loading works...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File preview handlers
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                preview.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            } else {
                preview.textContent = '';
            }
        });

        document.getElementById('video').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('videoPreview');
            if (file) {
                preview.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            } else {
                preview.textContent = '';
            }
        });

        document.getElementById('settingsLogo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('logoPreview');
            const img = document.getElementById('logoPreviewImg');
            if (file) {
                preview.textContent = 'New: ' + file.name;
                img.style.display = 'none';
            } else {
                preview.textContent = '';
            }
        });

        // Load and save site settings
        async function loadSettings() {
            try {
                const response = await fetch('/admin/settings');
                const data = await response.json();
                if (data.success && data.settings) {
                    const s = data.settings;
                    document.getElementById('settingsStatus').value = s.status || 'available';
                    document.getElementById('settingsStatusMessage').value = s.statusMessage || '';
                    document.getElementById('settingsHeroTagline').value = s.heroTagline || '';
                    document.getElementById('availFreelance').checked = s.availableFor && s.availableFor.freelance !== false;
                    document.getElementById('availCollab').checked = s.availableFor && s.availableFor.collaboration !== false;
                    document.getElementById('availMentorship').checked = s.availableFor && s.availableFor.mentorship !== false;
                    const logoImg = document.getElementById('logoPreviewImg');
                    if (s.logoUrl) {
                        logoImg.src = s.logoUrl;
                        logoImg.style.display = 'block';
                        document.getElementById('logoPreview').textContent = 'Current logo set';
                    } else {
                        logoImg.style.display = 'none';
                    }
                }
            } catch (err) {
                console.error('Error loading settings:', err);
            }
        }

        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('status', document.getElementById('settingsStatus').value);
            formData.append('statusMessage', document.getElementById('settingsStatusMessage').value);
            formData.append('heroTagline', document.getElementById('settingsHeroTagline').value);
            formData.append('availableFor', JSON.stringify({
                freelance: document.getElementById('availFreelance').checked,
                collaboration: document.getElementById('availCollab').checked,
                mentorship: document.getElementById('availMentorship').checked
            }));
            const logoFile = document.getElementById('settingsLogo').files[0];
            if (logoFile) formData.append('logo', logoFile);
            try {
                const response = await fetch('/admin/settings', { method: 'POST', body: formData });
                const data = await response.json();
                if (response.ok && data.success) {
                    showMessage('Settings saved. Live site updated!', 'success');
                    loadSettings();
                    document.getElementById('settingsLogo').value = '';
                    document.getElementById('logoPreview').textContent = '';
                } else {
                    showMessage(data.error || 'Failed to save settings', 'error');
                }
            } catch (err) {
                showMessage('Connection error.', 'error');
            }
        });

        // Form submission
        document.getElementById('workForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('tags', document.getElementById('tags').value);
            formData.append('link', document.getElementById('link').value);
            
            const imageFile = document.getElementById('image').files[0];
            if (imageFile) formData.append('image', imageFile);
            
            const videoFile = document.getElementById('video').files[0];
            if (videoFile) formData.append('video', videoFile);

            try {
                const response = await fetch('/admin/works', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Work added successfully!', 'success');
                    document.getElementById('workForm').reset();
                    document.getElementById('imagePreview').textContent = '';
                    document.getElementById('videoPreview').textContent = '';
                    loadWorks();
                } else {
                    showMessage(data.error || 'Failed to add work', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        });

        // Load works
        async function loadWorks() {
            try {
                const response = await fetch('/admin/works');
                const data = await response.json();

                if (data.success) {
                    displayWorks(data.works);
                }
            } catch (error) {
                console.error('Error loading works:', error);
            }
        }

        // Display works
        function displayWorks(works) {
            const container = document.getElementById('worksList');
            
            if (works.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">No works yet. Add your first work!</div>';
                return;
            }

            container.innerHTML = works.map(work => `
                <div class="work-item">
                    <div class="work-item-header">
                        <div>
                            <div class="work-item-title">${escapeHtml(work.title)}</div>
                            <div class="work-item-meta">${work.category} • ${new Date(work.createdAt).toLocaleDateString()}</div>
                        </div>
                        <div class="work-item-actions">
                            <button class="btn btn-danger" onclick="deleteWork('${work.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="work-item-description">${escapeHtml(work.description)}</div>
                    ${work.tags && work.tags.length > 0 ? `<div style="font-size: 12px; color: var(--accent-cyan); margin-bottom: 8px;">Tags: ${work.tags.join(', ')}</div>` : ''}
                    ${work.link ? `<div style="font-size: 12px; margin-bottom: 8px;"><a href="${work.link}" target="_blank" style="color: var(--accent-cyan);">${work.link}</a></div>` : ''}
                    ${work.image || work.video ? `
                        <div class="work-item-media">
                            ${work.image ? `<img src="${work.image}" alt="${work.title}">` : ''}
                            ${work.video ? `<video src="${work.video}" controls style="max-width: 200px;"></video>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Delete work
        async function deleteWork(id) {
            if (!confirm('Are you sure you want to delete this work?')) return;

            try {
                const response = await fetch(`/admin/works/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Work deleted successfully!', 'success');
                    loadWorks();
                } else {
                    showMessage(data.error || 'Failed to delete work', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/admin/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (error) {
                window.location.href = '/admin/login';
            }
        }

        // Show message
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load works and settings on page load
        loadWorks();
        loadSettings();
    </script>
</body>
</html>
